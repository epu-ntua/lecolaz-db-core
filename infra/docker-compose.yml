services:
  postgres:
    image: timescale/timescaledb-ha:pg16
    container_name: lecolaz-postgres
    environment:
      POSTGRES_DB: lecolaz
      POSTGRES_USER: lecolaz
      POSTGRES_PASSWORD: lecolaz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  minio:
    image: minio/minio:latest
    container_name: lecolaz-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: lecolaz
      MINIO_ROOT_PASSWORD: lecolaz123
      MINIO_SERVER_URL: http://localhost:9000
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  backend:
    build: ../backend
    container_name: lecolaz-backend
    env_file:
      - ../backend/.env
    depends_on:
      - postgres
      - minio
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend:/app

volumes:
  postgres_data:
  minio_data:
